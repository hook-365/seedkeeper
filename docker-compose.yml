# Seedkeeper - The Garden Cafe Discord Bot
# Single-process architecture

services:
  seedkeeper:
    image: seedkeeper:latest
    container_name: seedkeeper
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - /storage/docker/seedkeeper/data:/app/data
      - /storage/docker/seedkeeper/views:/app/views
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 1.0
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    labels:
      - "homepage.group=AI Services"
      - "homepage.name=Seedkeeper"
      - "homepage.icon=discord.png"
      - "homepage.description=Consciousness-aware Discord bot for The Garden Cafe"
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - default
      - ai_network

networks:
  default:
    external: true
    name: seg_iot
  ai_network:
    external: true
    name: ai-services_ai_network
